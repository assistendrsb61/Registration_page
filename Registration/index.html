<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styleSheet.css">
</head>
<body>

    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter full name" name"name" required>
                </div>
                <div class="input-box">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter username" name"uname" required>
                </div>
                <div class="input-box">
                    <label for="gmail">Email</label>
                    <input type="gmail" placeholder="Enter your valid gmail address" name"gmail" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name"phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name"password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">Confirm password</label>
                    <input type="password" placeholder="Confirm password" name"confirmPassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">FeMale</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>
            </div>
            <div class="alert">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing a
                <a href="#">elit.</a><a href="">Autem aliquam</a>facilisa
                <a href="#">laudantium sint</a>expedita quis, dicta id beatae fugiat dolorum, maiores quibusdam possimus aut illo</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    
</body>
</html>
